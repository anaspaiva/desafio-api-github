<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/scss/style.css">

  <title>Frontend Mentor | GitHub user search app</title>

</head>

<body>
  <main>
    <div class="box-geral-app">
      <div class="topo-box">
        <h1 class="titulo">devfinder</h1>
      </div>

      <div class="input-box">
        <input type="search" id="inserir-user" name="inserir-user" placeholder="Pesquise o username...">
        <button class="btn-pesquisar" id="pesquisar">Pesquisar</button>
      </div>

      <section class="usuarios-box-externo">
        <div class="usuarios-box-interno">
          <div class="cabecalho-perfil">
            <img class="icon" src="./assets/favicon-32x32.png" alt="imagem do usuário">
            <div class="info-usuario">
              <div class="dados-principais">
                <span class="nome">Nome</span>
                <span class="user">User</span>
              </div>
              <span class="data-criacao-conta">Desde 10 Jan 2022</span>
              <span id="biografia">Lorsit amet consectetur
                debitis ea repellat?.</span>

            </div>
          </div>

          <div class="box-numeros-perfil">
            <div class="numeros-perfil">
              <p class="texto">Repositórios</p>
              <span class="repositorio" id="num">1</span>
            </div>

            <div class="numeros-perfil">
              <p class="texto">Seguidores</p>
              <span class="seguidores" id="num">2</span>
            </div>

            <div class="numeros-perfil">
              <p class="texto">Seguindo</p>
              <span class="seguindo" id="num">3</span>
            </div>
          </div>

          <div class="rodape-box-geral">
            <div class="rodape-perfil">
              <div class="coluna-1">
                <div class="img-link"><img src="./assets/icon-location.svg"></div>
                <p class="localizacao">-</p>

                <div class="img-link"><img src="./assets/icon-website.svg"></div>
                <p class="pagina-web">-</p>
              </div>


              <div class="coluna-2">
                <div class="img-link"><img src="./assets/icon-twitter.svg"></div>
                <p class="twitter">-</p>

                <div class="img-link"><img src="./assets/icon-company.svg"></div>
                <p class="empresa">-</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

<script src="./js/main.js"></script>

</html>
