<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/scss/style.css">

  <title>Frontend Mentor | GitHub user search app</title>

</head>

<body>
  <main>
    <div class="box-geral">
      <div class="topo-box">
        <h1 class="titulo">devfinder</h1>
      </div>

      <div class="input-user">
        <input type="search" id="inserir-user" name="inserir-user" placeholder="Pesquise o username...">
        <button class="btn-pesquisar" id="pesquisar">Pesquisar</button>
      </div>

      <div class="usuarios-box">
        <div class="box-1-perfil">
          <div class="cabecalho-perfil">
            <img class="icon" src="./assets/favicon-32x32.png" alt="imagem do usuário">
            <div class="info-usuario">
              <div class="dados-principais">
                <span class="nome">Nome</span>
                <span class="user">User</span>
              </div>
              <span id="biografia">Lorsit amet consectetur
                debitis ea repellat?.</span>

            </div>
            <span class="data-criacao-conta">Desde 10 Jan 2022</span>
          </div>

          <div class="box-2-perfil">
            <div class="numeros-perfil">
              <p class="texto">Repositórios</p>
              <span class="num-repositorio">1</span>
            </div>


            <div class="numeros-perfil">
              <p class="texto">Seguidores</p>
              <span class="seguidores" id="num">2</span>
            </div>

            <div class="numeros-perfil">
              <p class="texto">Seguindo</p>
              <span class="seguindo">3</span>
            </div>
          </div>

          <div class="rodape-geral">
            <div class="rodape-perfil">
              <div class="coluna-1">
                <div class="img-link"><img src="./assets/icon-location.svg"></div>
                <p class="localizacao">Minas Gerais</p>

                <div class="img-link"><img src="./assets/icon-website.svg"></div>
                <p class="pagina-web">link</p>
              </div>


              <div class="coluna-2">
                <div class="img-link"><img src="./assets/icon-twitter.svg"></div>
                <p class="twitter">@user</p>

                <div class="img-link"><img src="./assets/icon-company.svg"></div>
                <p class="empresa">link empresa</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="./js/main.js"></script>

</html>
